<!DOCTYPE html>
<html>

<head>
    <title>Task App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Optional basic styling for better visuals */
        #task-form {
            margin-bottom: 20px;
        }

        #task-form input,
        #task-form select,
        #task-form button {
            margin-right: 10px;
            padding: 5px;
        }

        .row {
            margin-bottom: 10px;
        }

        .task-description {
            display: inline-block;
            width: 250px;
        }

        .task-status {
            display: inline-block;
            font-weight: bold;
        }

        .todo {
            color: red;
        }

        .doing {
            color: orange;
        }

        .done {
            color: green;
        }
    </style>
</head>

<body>
    <form id="task-form">
        <!-- Text input for task description -->
        <input type="text" id="task-input" name="task" placeholder="task description" required>

        <!-- Dropdown for task status -->
        <select id="status-dropdown" name="status">
            <option value="todo">todo</option>
            <option value="doing">doing</option>
            <option value="done">done</option>
        </select>

        <!-- Add button -->
        <button type="submit">Add</button>
    </form>

    <div id="tasks">
        <div id="task-row-1" class="row">
            <div id="task-description-1" class="task-description">pack spikes for track meet</div>
            <div id="task-status-1" class="todo task-status">todo</div>
        </div>
        <div id="task-row-2" class="row">
            <div id="task-description-2" class="task-description">write draft english paper</div>
            <div id="task-status-2" class="doing task-status">doing</div>
        </div>
        <div id="task-row-3" class="row">
            <div id="task-description-3" class="task-description">finish math homework</div>
            <div id="task-status-3" class="done task-status">done</div>
        </div>
    </div>
</body>

</html>
